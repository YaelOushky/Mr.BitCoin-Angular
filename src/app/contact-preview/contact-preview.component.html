
  <section class="list-group-item list-group-item-action d-flex gap-3 py-3" (click)="$event.stopPropagation()"  [routerLink]="['details',contact._id]">
    
    <img src="./assets/imgs/user.jpg" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
    <div class="d-flex gap-2 w-100 justify-content-between">
      <div>
        <h6 class="mb-0">{{ contact.name }}</h6>
        <p class="mb-0 opacity-75">{{ contact.phone }}</p>
      </div>
    </div>
    <section (click)="$event.stopPropagation()">
        <small class="opacity-50 text-nowrap mt-2" type="button" (click)="onDeleteContact($event); $event.stopPropagation()">Delete</small>
    </section>
  </section>
