<form class="px-4  my-5 " #form="ngForm" *ngIf="user">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input [(ngModel)]="user.name" type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="user.password" type="password" class="form-control" id="password" name="password">
    </div>
 
    <button type="submit" class="btn btn-primary" (click)="login()">Log In </button>
  </form>
